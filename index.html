<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 生日快乐，牛牛哞哞！ 🎂</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');

        body {
            text-align: center;
            font-family: 'ZCOOL KuaiLe', sans-serif;
            background: linear-gradient(45deg, #ffb6c1, #87cefa, #ffd700);
            background-size: 400% 400%;
            animation: gradientBG 12s infinite alternate;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background: #ffb6c1; }
            50% { background: #87cefa; }
            100% { background: #ffd700; }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .cake {
            font-size: 180px;
            position: relative;
            filter: drop-shadow(0 0 10px pink);
        }

        .emoji {
            font-size: 120px;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            animation: headShake 0.8s infinite alternate ease-in-out, blink 2s infinite;
            z-index: 3;
        }

        @keyframes headShake {
            0% { transform: translateX(-50%) rotate(0); }
            50% { transform: translateX(-50%) rotate(30deg); }
            100% { transform: translateX(-50%) rotate(-30deg); }
        }

        @keyframes blink {
            0%, 100% { content: "🐮"; }
            50% { content: "🐮"; }
            25%, 75% { content: "🐂"; } /* 眨眼效果 */
        }

        .emoji::before {
            content: "🐮";
            display: inline-block;
        }

        .message {
            font-size: 28px;
            color: #ff4500;
            position: absolute;
            bottom: 5%;
            width: 100%;
            z-index: 10; /* 确保不会被挡住 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .poem {
            font-size: 22px;
            color: #ffffff;
            position: absolute;
            top: 10%;
            width: 100%;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .decorations {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
        }

        /* 流星效果 */
        @keyframes meteor {
            0% { top: -10%; left: 100%; }
            100% { top: 100%; left: -10%; }
        }

        .meteor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: meteor 3s linear infinite;
        }

        /* 气球效果 */
        @keyframes balloonFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: balloonFloat 10s infinite ease-in;
        }

        /* 气泡泡沫效果 */
        @keyframes bubbleFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: bubbleFloat 6s infinite ease-in;
        }

    </style>
</head>
<body>
    <div class="decorations">🎈🎉🎊✨🎁</div>

    <div class="poem">
        山歌好比春江水，<br>
        牛牛到底姓名谁
    </div>

    <div class="container">
        <div class="cake">🎂</div>
        <div class="emoji" id="cow"></div>
    </div>

    <div class="message">🎵 生日快乐！ 牛牛哞哞 🎶</div>

    <!-- 流星特效 -->
    <div class="meteor" style="animation-delay: 0s;"></div>
    <div class="meteor" style="animation-delay: 1s;"></div>
    <div class="meteor" style="animation-delay: 2s;"></div>

    <!-- 气球特效 -->
    <div class="balloon" style="left: 20%;"></div>
    <div class="balloon" style="left: 40%;"></div>
    <div class="balloon" style="left: 60%;"></div>

    <!-- 气泡泡沫特效 -->
    <div class="bubble" style="left: 30%; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 50%; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 70%; animation-delay: 3s;"></div>

<script>
// 微信环境适配
document.addEventListener('WeixinJSBridgeReady', function() {
    const bgMusic = document.getElementById('bg-music');
    bgMusic.muted = false;
    bgMusic.play();
    document.getElementById('moo-sound').play();
}, false);

// 用户点击按钮触发
document.querySelector('button').addEventListener('click', function() {
    const bgMusic = document.getElementById('bg-music');
    bgMusic.play();
    document.getElementById('moo-sound').play();
});
</script>

    <!-- 背景音乐 -->
    <audio id="bg-music" autoplay loop>
        <source src="https://raw.githubusercontent.com/uyisuf/spring/main/轻松愉快的氛围曲-开心活泼-祝你生日快乐（古典版）_爱给网_aigei_com.mp3" type="audio/mpeg">
    </audio>

    <!-- 牛哞哞叫声 -->
    <audio id="moo-sound" autoplay loop>
        <source src="https://raw.githubusercontent.com/uyisuf/spring/main/牛哞哞叫的声音_爱给网_aigei_com.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
